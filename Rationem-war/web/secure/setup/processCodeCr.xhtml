<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">
 <ui:define name="title">#{pageTitle.cfg_procCodeCr}</ui:define>
 <ui:define name="header">
  <h:outputText value="#{pageTitle.cfg_procCodeCr}" styleClass="panelHeader" /> 
 </ui:define>
 <ui:define name="content">
  <h:form id="procCodeCrFrm" prependId="false" >
   <p:toolbar>
    <f:facet name="left" >
     <p:commandButton value="#{formText.save}" icon="fa fa-floppy-o" actionListener="#{processCodeBean.onAddProcCodeSave}" />
     <p:commandButton type="reset" value="#{formText.reset}" icon="ui-icon-arrowrefresh-1-n"/>
    </f:facet>
   </p:toolbar>
   <p:messages id="procMsg" showSummary="true" showDetail="true" >
    <p:autoUpdate />
   </p:messages>
   <p:panelGrid columns="2" >
    <p:outputLabel for="name" value="#{formText.procCd_name}"/>
    <p:inputText id="name" value="#{processCodeBean.processCode.name}" size="20" required="true"
                 requiredMessage="#{validationText.procCd_name}"/>
    <p:outputLabel for="descr" value="#{formText.procCd_desc}" />
    <p:inputText id="descr" value="#{processCodeBean.processCode.description}" size="50" required="true"
                 requiredMessage="#{validationText.procCd_descr}" />
    <p:outputLabel for="module" value="#{formText.procCd_mod}"/>
    <p:selectOneMenu id="module" value="#{processCodeBean.processCode.module}" 
                     converter="com.rationem.util.converter.Module" >
     <f:selectItems value="#{processCodeBean.modules}" var="modVar" itemValue="#{modVar}" 
                    itemLabel="#{modVar.moduleCode} - #{modVar.description}" />
    </p:selectOneMenu>
   </p:panelGrid>
  </h:form>
 </ui:define>
</ui:composition>
