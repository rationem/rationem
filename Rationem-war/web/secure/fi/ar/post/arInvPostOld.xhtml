<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">
 <ui:define name="title">#{pageTitle.arInv}</ui:define>
 <ui:define name="header">#{pageTitle.arInv}</ui:define>
 <ui:define name="content">
  <h:form id="arActCrFrm" >
   <p:growl autoUpdate="true"/>
   <p:panelGrid>
    <p:row>
     <p:column>
      <p:outputLabel for="docComp" value="#{formText.docCompany}"/>
     </p:column>
     <p:column>
      <p:selectOneMenu id="docComp" value="#{arDocPost.docCompany}" 
                        converter="com.rationem.util.converter.CompanyBasic"  >
       <f:selectItems var="compVar" value="#{arDocPost.compList}"
                       itemLabel="#{compVar.reference}" />
       <p:ajax event="itemSelect" listener="#{arDocPost.onCompanySel}" update="compName custNum" />
    
      </p:selectOneMenu>
     </p:column>
     <p:column>
      <h:outputText id="compName" value="#{arDocPost.docCompany.name}"/>
     </p:column>
     <p:column>
      <h:outputLabel for="docAmount" value="#{formTextAr.arDocAmount}"/>
     </p:column>
     <p:column>
      
      <h:outputText id="docAmount" value="#{arDocPost.arDocAmnt}">
       <f:convertNumber type="currency" 
                        currencySymbol="#{arDocPost.docCompany.currency.currSymbol}"
                        minIntegerDigits="1" 
                        maxFractionDigits="#{arDocPost.docCompany.currency.minorUnit}"
                        minFractionDigits="#{arDocPost.docCompany.currency.minorUnit}"
                        />
      </h:outputText>
     </p:column>
    </p:row>
    <p:row>
     <p:column>
      <p:outputLabel for="custNum" value="#{formTextAr.arAcntCode}"/>
     </p:column>
     <p:column>
      <p:autoComplete id="custNum" value="#{arDocPost.custAccount}"
                             converter="com.rationem.util.converter.ArAccount" 
                             forceSelection="true"
                             completeMethod="#{arDocPost.onArAccountsByAcNumComplete}" 
                             var="custAc" itemValue="#{custAc}" 
                             itemLabel="#{custAc.arAccountCode}" dropdown="true" 
                             required="true" requiredMessage="#{validationText.arActNum}"
                             >
      <p:column>
       <h:outputText value="#{custAc.arAccountCode}"/>
      </p:column>
      <p:column>
       <h:outputText value="#{custAc.arAccountFor.name}"/>
      </p:column>
      <p:ajax event="itemSelect" listener="#{arDocPost.onArAccountSelect}" 
                     update="custNum custpanel custAddrPanel mainGrid  " 
                    />
     </p:autoComplete>
      <p:spacer height="30"/>
      <p:commandButton id="custSrchBtn" icon="ui-icon-search" type="button" 
                              onclick="PF('custSrchDlg').show()"/>
     </p:column>
    </p:row>
   </p:panelGrid>
   
       
   <p:panelGrid id="mainGrid" >
    <p:row>
     <p:column style=" vertical-align: top;" rendered="#{arDocPost.custAccount.id ne null}" >
      <p:growl id="tabChngmsg"/>
      <p:outputPanel id="arDocWizOP">
       <p:wizard id="arDocWiz"   >
       <p:tab  id="basicTabId" title="#{formText.basicTab}" titletip="#{formHelpText.arDocBasicTab}" 
               disabled="#{arDocPost.custAccount.id eq null}" >
        <p:tooltip />
        <p:panelGrid id="basicDocDet" style="width: 695px;"  >
         <p:row>
          <p:column>
           <p:outputLabel for="invDate" value="#{formText.docDocDate}"/>
          </p:column>
          <p:column>
           <p:calendar id="invDate" value="#{arDocPost.fiDocument.documentDate}" 
                    mode="popup" required="true"
                    requiredMessage="#{validationText.fiDocDocDate}"
                    navigator="true"  pattern="dd/MMM/yyyy" showOtherMonths="true" 
                    maxlength="10" size="10" disabled="#{arDocPost.custAccount.id eq null}"/>
          </p:column>
          <p:column>
           <p:outputLabel for="postDate" value="#{formText.docPostDate}"/>
          </p:column>
          <p:column>
           <p:calendar id="postDate" value="#{arDocPost.fiDocument.postingDate}" 
                    mode="popup" required="true"
                    requiredMessage="#{validationText.fiDocPostDate}"
                    navigator="true"  pattern="dd/MMM/yyyy" showOtherMonths="true"
                    maxlength="10" size="10"/>
          </p:column>
          <p:column>
           <p:outputLabel for="taxDate" value="#{formText.docTaxDate}"/>
          </p:column>
          <p:column>
           <p:calendar id="taxDate" value="#{arDocPost.fiDocument.taxDate}" 
                    mode="popup" required="true"
                    requiredMessage="#{validationText.fiDocTaxDate}"
                    navigator="true"  pattern="dd/MMM/yyyy" showOtherMonths="true" 
                    maxlength="10" size="10"/>
          </p:column>
         </p:row>
         <p:row>
          <p:column>
           <p:outputLabel for="docType" value="#{formText.docType}"/>
          </p:column>
          <p:column  colspan="5">
           <p:selectOneMenu id="docType" value="#{arDocPost.fiDocument.docType}" 
                            converter="com.rationem.util.converter.DocType">
            <f:selectItems value="#{arDocPost.documentTypes}" var="docType" itemValue="#{docType}" 
                           itemLabel="#{docType.code}"/>
           </p:selectOneMenu>
          </p:column>
         </p:row>
         <p:row>
          <p:column>
           <p:outputLabel for="payTerms" value="#{formText.docPayTerms}"/>
          </p:column>
          <p:column colspan="5">
           <p:selectOneMenu id="payTerms" value="#{arDocPost.docLineAr.payTerms}"
                            converter="com.rationem.util.converter.PaymentTerms" 
                            valueChangeListener="#{arDocPost.onPaymentTermsChange}"
                            required="true">
            <f:selectItems value="#{arDocPost.paymentTermslist}" var="payTerm" 
                           itemValue="#{payTerm}" itemLabel="#{payTerm.description}"/>
            <p:ajax update="dueDate"/> 
           </p:selectOneMenu>
          </p:column>
         </p:row>
         <p:row>
          <p:column>
           <p:outputLabel for="dueDate" value="#{formText.docDueDate}"/>
          </p:column>
          <p:column colspan="5">
           <p:calendar id="dueDate" value="#{arDocPost.docLineAr.dueDate}"
                       mode="popup" required="true"
                       requiredMessage="#{validationText.fiDocTaxDate}"
                       navigator="true"  pattern="dd/MMM/yyyy" showOtherMonths="true" 
                       maxlength="10" size="10"/>
          </p:column>
         </p:row>
         <p:row>
          <p:column>
           <p:outputLabel for="docHdrTxt" value="#{formText.docHdrTxt}"/>
          </p:column>
          <p:column colspan="5">
           <p:inputText id="docHdrTxt" value="#{arDocPost.fiDocument.docHdrText}" size="30" />
          </p:column>
         </p:row>
        </p:panelGrid>
       </p:tab>
       <p:tab id="payTabId" title="#{formText.payTab}" titletip="#{formHelpText.arDocPayTab}" 
              disabled="#{arDocPost.custAccount.arAccountCode eq null}">
        <p:panelGrid columns="2" style="width: 620px; " >
         <p:outputLabel for="payType" value="#{formText.docPayType}" />
         <p:selectOneMenu id="payType" value="#{arDocPost.docLineAr.payType}" 
                             converter="com.rationem.util.converter.PaymentType"
                              >
          <f:selectItems value="#{arDocPost.paymentTypes}" var="pType" itemValue="#{pType}" 
                            itemLabel="#{pType.payMedium}"/>
         </p:selectOneMenu>
         <p:outputLabel for="actBankAc" value="#{formTextAr.arDocBank}"/>
         <p:selectOneMenu id="actBankAc" value="#{arDocPost.docLineAr.bankAc}" 
                             converter="com.rationem.util.converter.ArBank">
          <f:selectItems value="#{arDocPost.arBanks}" var="arBnk" itemValue="#{arBnk}"
                            itemLabel="#{arBnk.bankAccount.accountForBranch.sortCode} #{arBnk.bankAccount.accountNumber}"/>
                            
         </p:selectOneMenu>
        </p:panelGrid>
       </p:tab>
       <p:tab id="orderTabId" title="#{formText.orderTab}" titletip="#{formHelpText.arDocOrderTab}"
              disabled="#{arDocPost.custAccount.arAccountCode eq null}">
        <p:panelGrid columns="2" style="width: 695px;">
         <p:row>
          <p:column>
           <p:outputLabel for="orderNum" value="#{formTextAr.arDocOrdNo}"/>
          </p:column>
          <p:column>
           <p:inputText id="orderNum" value="#{arDocPost.invoice.purchaseOrderNumber}"/>
          </p:column>
         </p:row>
         <p:row>
          <p:column>
           <p:outputLabel for="orderedBy" value="#{formTextAr.arDocOrdBy}"/>
          </p:column>
          <p:column>
           <p:autoComplete id="orderedBy" value="#{arDocPost.invoice.orderedBy}" forceSelection="true"
                            converter="com.rationem.util.converter.PartnerIndividual"  dropdown="true" 
                            completeMethod="#{arDocPost.partnerIndivComplete}" 
                            var="ordBy" itemValue="#{ordBy}"  
                            itemLabel="#{ordBy.firstName} #{ordBy.familyName}"/>
          <p:spacer width="5"/>
          <p:commandButton id="orderedByCreateBtn" type="button" icon="ui-icon-document" />
          </p:column>
         </p:row>
         <p:row>
          <p:column>
           <h:outputLabel for="order" value="#{formTextAr.arDocOrder}"/>
          </p:column>
          <p:column>
           <p:fileUpload id="order" fileUploadListener="#{arDocPost.orderUpload}" auto="true" 
                          allowTypes="/(\.|\/)(doc|pdf|odt)$/" />
          </p:column>
         </p:row>
        </p:panelGrid>
        <p:tooltip for="orderNum" value="#{formHelpText.arDocOrderedByCreate}"/>
        <p:tooltip for="orderNum" value="#{formHelpText.arDocOrderNum}"/>
       </p:tab>
       <p:tab id="notesTabId" title="#{formText.notesTab}" 
              titletip="#{formHelpText.arDocNotesPanel}"
              disabled="#{arDocPost.custAccount.arAccountCode eq null}">
        <p:panelGrid columns="2" style="width: 695px;">
         <p:outputLabel for="invNotes" value="#{formText.docNote}"/>
         <p:editor id="invNotes" value="#{arDocPost.invoice.notes}" height="100" />
         <p:outputLabel for="docNotes" value="#{formText.docNoteInt}"/>
         <p:editor id="docNotes" value="#{arDocPost.docLineAr.notes}" height="100"/>
        </p:panelGrid>
        <p:tooltip for="invNotes" value="#{formHelpText.arDocInvNote}"/>
        <p:tooltip for="docNotes" value="#{formHelpText.arDocFiNote}"/>
       </p:tab>
       <p:tab id="linesTabId" title="#{formTextAr.arDocLinesTab}"
              titletip="#{formHelpText.docLnPnl}"
              disabled="#{arDocPost.custAccount.arAccountCode eq null}">
        
         
         <p:contextMenu for="docLines">
          <p:menuitem value="#{formText.add}" icon="fa fa-file-o"
                      actionListener="#{arDocPost.onDocLineAdd}" 
                      />
         </p:contextMenu>
         <p:dataTable id="docLines" value="#{arDocPost.fiDocument.docLines}" var="ln"
                      rows="#{arDocPost.usrBuff.tblRows}" rowKey="#{ln.id}"
                      selectionMode="single" rowExpandMode="single" selection="#{arDocPost.arDocLineSel}"
                      paginatorAlwaysVisible="true" paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
          <p:ajax event="contextMenu" />
          <f:facet name="{Exporters}">
           <h:commandLink style="float:right;"  >
            <p:graphicImage name="/images/Excel-48.gif" width="24"/>
            <p:dataExporter type="xls" target="docLines" fileName="#{listHeading.docLns_FN}" 
                          postProcessor="#{arAccntListBean.postProcessXLS}" />
           </h:commandLink>
           <h:commandLink style="float:right;">
            <p:graphicImage name="/images/csv_text.png" width="24" />
            <p:dataExporter type="csv" target="docLines" 
                      fileName="#{listHeading.docLns_FN}" />
           </h:commandLink>
          </f:facet>
          <f:facet name="header">
           <h:outputText value="#{listHeading.docLns}"/>
          </f:facet>
          <p:column width="5" exportable="false">
           <p:rowToggler />
          </p:column>
          
          <p:column width="20" sortBy="#{ln.lineNum}">
           <f:facet name="header">
            <h:outputText value="#{listHeading.docLineNum}"/>
           </f:facet>
           <h:outputText value="#{ln.lineNum}">
            <f:convertNumber type="number" groupingUsed="false" integerOnly="true" />
           </h:outputText>
          </p:column>
          <p:column width="30" sortBy="#{ln.postType.description}">
           <f:facet name="header">
            <h:outputText value="#{formText.docPostCode}"/>
           </f:facet>
           <h:outputText value="#{ln.postType.description}"/> 
          </p:column>
          <p:column width="50" sortBy="#{ln.postType.ledger.code}">
           <f:facet name="header">
            <h:outputText value="#{listHeading.ledger}"/>
           </f:facet>
           <h:outputText value="#{ln.postType.ledger.code}"/>
          </p:column>
          <p:column width="50" sortBy="#{ln.accountRef}">
           <f:facet name="header">
            <h:outputText value="#{listHeading.docLineAcnt}"/>
           </f:facet>
           <h:outputText value="#{ln.accountRef}"/>
          </p:column>
          <p:column sortBy="#{ln.lineText}">
           <f:facet name="header">
            <h:outputText value="#{listHeading.docLnText}"/>
           </f:facet>
           <h:outputText value="#{ln.lineText}"/>
          </p:column>
          <p:column styleClass="column-financialValue" sortBy="#{ln.docAmount}">
           <f:facet name="header">
            <h:outputText value="#{listHeading.dr}"/>
           </f:facet>
           <h:outputText value="#{ln.docAmount}" rendered="#{ln.postType.debit}">
            <f:convertNumber type="number" locale="#{arDocPost.docCompany.locale}" 
                             minIntegerDigits="1" 
                             maxFractionDigits="#{arDocPost.docCompany.currency.minorUnit}"
                             minFractionDigits="#{arDocPost.docCompany.currency.minorUnit}"/>
           </h:outputText>
          </p:column>
          <p:column styleClass="column-financialValue" sortBy="#{ln.docAmount}">
           <f:facet name="header">
            <h:outputText value="#{listHeading.cr}"/>
           </f:facet>
           <h:outputText value="#{ln.docAmount}" rendered="#{!ln.postType.debit}">
            <f:convertNumber type="number" locale="#{arDocPost.docCompany.locale}" 
                             minIntegerDigits="1" 
                             maxFractionDigits="#{arDocPost.docCompany.currency.minorUnit}"
                             minFractionDigits="#{arDocPost.docCompany.currency.minorUnit}"/>
           </h:outputText>
          </p:column>
          <p:rowExpansion>
           <p:panelGrid id="rowExpandId">
            <p:row>
             <p:column>
              <h:outputText value="#{listHeading.arAcntSort}"/>
             </p:column>
             <p:column>
              <h:outputText value="#{ln.sortOrder}"/>
             </p:column>
             <p:column>
              <h:outputText value="#{formText.docLineRestrFnd}"/>
             </p:column>
             <p:column>
              <h:outputText value="#{ln.restrictedFund.name}"/>
             </p:column>
            </p:row>
            <p:row>
             <p:column>
              <h:outputText value="#{formText.docLineCostCent}"/>
             </p:column>
             <p:column>
              <h:outputText value="#{ln.costCentre.costCentreName}"/>
             </p:column>
             <p:column>
              <h:outputText value="#{formText.docLineProg}"/>
             </p:column>
             <p:column>
              <h:outputText value="#{ln.programme.reference}"/>
             </p:column>
            </p:row>
           </p:panelGrid>
          </p:rowExpansion>
         </p:dataTable>
        
       </p:tab>
      
     </p:wizard>
     </p:outputPanel>
     </p:column>
     <p:column rendered="#{arDocPost.custAccount.id ne null}">
      <p:panelGrid id="custGrid" columns="1"  styleClass="ui-noborder" >
       <p:fieldset id="custpanel" toggleable="true"  legend="#{formTextAr.arAccountName}">
        <h:outputText value="#{arDocPost.custAccount.arAccountFor.name}"/>
       </p:fieldset>   
       <p:fieldset id="custAddrPanel" toggleable="true" legend="#{formText.addr}">
         <p:panelGrid columns="2">
          <p:outputLabel for="addStreet" value="#{formText.addrStr1}"/>
          <p:inputText id="addStreet" value="#{arDocPost.custAccount.accountAddress.street}" disabled="true"/>
          <p:outputLabel for="addTown" value="#{formText.addrTown}"/>
          <p:inputText id="addTown" value="#{arDocPost.custAccount.accountAddress.town}" disabled="true"/>
          <p:outputLabel for="addCounty" value="#{formText.addrCounty}"/>
          <p:inputText id="addCounty" value="#{arDocPost.custAccount.accountAddress.countyName}" disabled="true"/>
          <p:outputLabel for="addPostCd" value="#{formText.addrPostCd}"/>
          <p:inputText id="addPostCd" value="#{arDocPost.custAccount.accountAddress.postCode}" disabled="true"/>
         </p:panelGrid>
        
       </p:fieldset>
      </p:panelGrid>
     </p:column>
    </p:row>
   </p:panelGrid>    
  </h:form>
  
  <h:form id="addDocLnFrm" prependId="false">
   <p:dialog id="addDocLnDlg" widgetVar="addDocLnWv" dynamic="true" modal="true"
             closable="false">
    <f:facet name="header">
     <h:outputText value="#{formTextAr.arDocNewLn}"/>
    </f:facet>
    <p:panelGrid id="addDocLnPg">
     <p:row>
      <p:column>
       <p:outputLabel for="pstkey" value="#{formText.docLineType}"/>
      </p:column>
      <p:column >
       <p:autoComplete id="pstkey" value="#{arDocPost.docLineBase.postType}" 
                       converter="com.rationem.util.converter.PostType" dropdown="true"
                       completeMethod="#{arDocPost.onPostKeyArInvComplete}" required="true"
                       var="ptV" itemValue="#{ptV}" itemLabel="#{ptV.description}"
                       requiredMessage="#{validationText.fiDocPostType}">
        <p:ajax event="itemSelect" update="addDocLnPg"/>
       </p:autoComplete>
       <p:spacer width="25"/>
      </p:column>
      <p:column id="acntLbl">
       <p:outputLabel for="glAccount" value="#{formTextAr.arDocLineAcnt}" 
                      />
      </p:column>
      <p:column id="acntInpt">
       <p:autoComplete id="apAccountId" value="#{arDocPost.docLineAp.apAccount}"
                       converter="com.rationem.util.converter.DocLineAp" forceSelection="true"
                       var="acntAp"  completeMethod="#{arDocPost.onApAcntComplete}"
                       itemValue="{acntAp}" itemLabel="#{acntAp.accountCode}"
                       rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'AP'}"
                       dropdown="true"/>
       <p:autoComplete id="glAccount" value="#{arDocPost.docLineGl.glAccount}"
                       converter="com.rationem.util.converter.FiGlAccountComp" forceSelection="true"
                       completeMethod="#{arDocPost.onGlAccountComplete}" var="glAcntV"
                       itemValue="#{glAcntV}" itemLabel="#{glAcntV.coaAccount.ref}"
                       rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'GL'}"
                       dropdown="true"
                       >
       <f:facet name="itemtip">
        <p:panelGrid columns="2">
         <f:facet name="header">
          <h:outputText value="#{formText.glAccountAccount}"/>
         </f:facet>
         <h:outputText value="#{glAcntV.coaAccount.ref}"/>
         <h:outputText value="#{glAcntV.coaAccount.name}"/>
        </p:panelGrid>
       </f:facet>
       </p:autoComplete>
       <p:spacer width="25"/>
       
      </p:column>
      <p:column>
       <p:outputLabel for="addLnAmnt" value="#{formText.docLnAmnt}"/>
      </p:column>
      <p:column>
       <p:inputText id="addLnAmnt" value="#{arDocPost.docLineBase.docAmount}"/>
      </p:column>
     </p:row>
     <p:row>
      <p:column>
       <p:outputLabel for="addLnTxt" value="#{formText.docLnTxt}"/>
      </p:column>
      <p:column colspan="2">
       <p:inputText id="addLnTxt" value="#{arDocPost.docLineBase.lineText}" size="50"/>
      </p:column>
      <p:column>
       <p:outputLabel for="addLnSort" value="#{formText.docLineSort}"/>
      </p:column>
      <p:column colspan="2">
       <p:inputText id="addLnSort" value="#{arDocPost.docLineBase.sortOrder}"/>
      </p:column>
     </p:row>
     <p:row id="allocRow" >
       <p:column rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'GL'}">
       <p:outputLabel for="addRestrFnd" value="#{formText.docLineRestrFnd}"/>
      </p:column>
      <p:column rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'GL'}">
       <p:autoComplete  id="addRestrFnd" value="#{arDocPost.docLineGl.restrictedFund}"
                        converter="com.rationem.util.converter.RestrictedFund"
                        completeMethod="#{arDocPost.onRestrictedFundComplete}"
                        var="addLnRestFnd" itemValue="#{addLnRestFnd}"
                        itemLabel="#{addLnRestFnd.name}" dropdown="true"
                        />
       <p:spacer width="20"/>
      </p:column>
      <p:column rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'AP'}">
       <p:outputLabel for="apLnPayT" value="#{formText.docPayType}"
                      />
      </p:column>
      <p:column rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'AP'}">
      <p:autoComplete id="apLnPayT" value="#{arDocPost.docLineAp.payType}"
                      converter="com.rationem.util.converter.DocLine" dropdown="true"
                      completeMethod="#{arDocPost.onPostKeyComplete}"
                      var="addLnApPayTVar" itemValue="#{addLnApPayTVar}"
                      itemLabel="#{addLnApPayTVar.description}"
                      />
      </p:column>
      <p:column rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'GL'}">
       <p:outputLabel for="addLnCostCent" value="#{formText.docLineCostCent}"/>
      </p:column>
      <p:column rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'GL'}">
       <p:autoComplete id="addLnCostCent" value="#{arDocPost.docLineGl.costCentre}"
                      forceSelection="true" completeMethod="#{arDocPost.onCostCentComplete}"
                      converter="com.rationem.util.converter.CostCentre" var="addCcV"
                      itemValue="#{addCcV}" itemLabel="#{addCcV.refrence}"
                      dropdown="true"/>
       <p:spacer width="20"/>
      </p:column>
      <p:column rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'GL'}">
       <p:outputLabel for="addLnProg" value="#{formText.docLineProg}"/>
      </p:column>
      <p:column rendered="#{arDocPost.docLineBase.postType.ledger.code eq 'GL'}">
       <p:autoComplete id="addLnProg" value="#{arDocPost.docLineGl.programme}"
                       forceSelection="true" completeMethod="#{arDocPost.onProgrameComplete}"
                      converter="com.rationem.util.converter.Programme" var="addProgV"
                      itemValue="#{addProgV}" itemLabel="#{addProgV.reference}"
                      dropdown="true"        />
       <p:spacer width="20"/>
      </p:column>
     </p:row>
     <p:row>
      <p:column colspan="6">
       <p:commandButton id="addLinTrfId" value="#{formText.transfer}" 
                        icon="fa fa-long-arrow-left"
                        actionListener="#{arDocPost.onAddLineTrf}" />
       <p:spacer width="5"/>
       <p:commandButton id="addLnCan" value="#{formText.close}" icon="fa fa-times"
                        type="button" onclick="PF('addDocLnWv').hide();" />
      </p:column>
     </p:row>
      
     
    </p:panelGrid>
   </p:dialog>
  </h:form>
  
 </ui:define>
