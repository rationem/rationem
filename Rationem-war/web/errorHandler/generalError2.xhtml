<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
     <title>#{errorText.unexpectedErrTitle}</title>
    </h:head>
    <div id="compTitle">
     <h:outputText value="#{formText.appName}"/>
    </div>
    <h:body styleClass="exception-body">
        
        <div class="exception-wrapper error">
         
         <p:spacer height="25"/>
            <p:graphicImage name="images/error.png" library="omega-layout" />
            
            <p class="message-title">#{errorText.errOcc}</p>
            <p class="message-summary">#{errorText.errCont} - #{pfExceptionHandler.message} #{pfExceptionHandler.type}</p>
            
            <p:link outcome="home">
                <i class="fa fa-home"></i>
                <span>#{errorText.errHome}</span>
            </p:link>
            
            <div class="login-footer">#{formText.appName}</div>
        </div>
        
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <h:outputStylesheet library="css" name="blacFormat.css" />
    </h:body>

</html>
